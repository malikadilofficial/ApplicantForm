<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Bootcamp Assignment 01</title>
    <style>
        .v-middle {vertical-align: middle;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="py-3">Applicant Form</h3>
                <form id="form" novalidate>
                    <label for="fName">First Name</label>
                    <input class="form-control" type="text" value="" id="fName">
                
                    <label for="sName">Second Name</label>
                    <input class="form-control" type="text" value="" id="sName">
                
                    <label for="fName">Age</label>
                    <input class="form-control" type="text" value="" id="age">
                
                    <label for="sName">Email</label>
                    <input class="form-control" type="email" value="" id="email">
                
                    <label for="fName">Phone No</label>
                    <input class="form-control" type="text" value="" id="phoneNo">
                
                    <button class="btn btnSubmit btn-success my-2" >Add Record</button>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col">
                
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <td>First Name</td>
                            <td>Second Name</td>
                            <td>Age</td>
                            <td>Email</td>
                            <td>Phone No.</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
